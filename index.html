<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img id="illus" src="images/illustration-hero.svg" alt="hero" />
      <div id="texto">
        <h1 class="fonte-escura bolder fonte-grande">Order Summary</h1>
        <p class="fonte-media normal fonte-pequena">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="plano">
          <img id="icon-music" src="images/icon-music.svg" />
          <h2 class="fonte-escura bolder fonte-intermediaria deslocamentoE">
            Annual Plan
          </h2>
          <p class="fonte-media normal fonte-intermediaria deslocamentoE">
            $59.99/year
          </p>
          <span class="fonte-brilhante bold fonte-pequena ponteiro" id="change"
            >Change</span
          >
        </div>
        <h3 class="fonte-clara bold fonte-pequena ponteiro">
          Proceed to Payment
        </h3>
        <span id="cancel" class="fonte-media bold fonte-pequena ponteiro"
          >Cancel Order</span
        >
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raiene L. Gon√ßalves</a>.
    </footer>
  </body>
</html>
